<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>BMI Calculator</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">BMI Calculator</span>
</nav>

<div class="container mt-5">
    <form id="bmiForm" action="/bmi" method="post">
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="text" class="form-control" id="height" name="height" placeholder="Enter height" required>
        </div>
        <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="text" class="form-control" id="weight" name="weight" placeholder="Enter weight" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Enter age" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="units">Units:</label>
            <select class="form-control" id="units" name="units" required>
                <option value="metric">Metric</option>
                <option value="imperial">Imperial</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Calculate BMI</button>
    </form>

    <div id="result" class="mt-4"></div>
</div>

<footer class="footer fixed-bottom bg-dark text-white text-center py-3">
    <div class="container">
        <h5 class="mb-0">Makambet Orazaly SE-2206</h5>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/bmicalculator.js"></script>
</body>
</html>
